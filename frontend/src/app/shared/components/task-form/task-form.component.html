<div class="task-form-container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit.emit(formGroup.value)">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error *ngIf="formGroup.get('title')?.invalid">
          Title is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Assigned User</mat-label>
        <mat-select formControlName="assignedUserId" required>
          <mat-option *ngFor="let user of users" [value]="user.userId">
            {{ user.username }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('assignedUserId')?.invalid">
          Assigned User is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" required/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="formGroup.get('dueDate')?.invalid">
          Due Date is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="statusId" required>
          <mat-option *ngFor="let status of statuses" [value]="status.statusId">
            {{ status.statusName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('statusId')?.invalid">
          Status is required
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">
        {{ submitButtonText }}
      </button>
    </form>
  </div>
