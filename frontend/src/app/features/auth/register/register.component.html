<div class="register-container">
  <h1>Register</h1>
  <div class="form-toggle-buttons">
    <button mat-button (click)="toggleForm()">
      Switch to Login
    </button>
  </div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="registrationForm.get('username')?.invalid">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error *ngIf="registrationForm.get('email')?.invalid">
        A valid email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="registrationForm.get('password')?.invalid">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="roleId" required>
        <mat-option *ngFor="let role of roles" [value]="role.roleId">
          {{ role.roleName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="registrationForm.get('roleId')?.invalid">
        Role is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </form>
</div>
